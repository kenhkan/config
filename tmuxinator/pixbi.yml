        - cd pixbi-business-dashboard
  - user-dashboard:
      layout: e7d5,238x59,0,0[238x42,0,0,0,238x16,0,43{118x16,0,43,2,119x16,119,43,3}]
      panes:
        - cd web-user-dashboard; vim
        - cd web-user-dashboard
        - cd web-user-dashboard
  - card:
      layout: e7d5,238x59,0,0[238x42,0,0,0,238x16,0,43{118x16,0,43,2,119x16,119,43,3}]
      panes:
        - cd pixbi-api-card; vim
        - cd pixbi-api-card
        - cd pixbi-api-card
  - checkout:
      layout: e7d5,238x59,0,0[238x42,0,0,0,238x16,0,43{118x16,0,43,2,119x16,119,43,3}]
      panes:
        - cd pixbi-api-checkout; vim
        - cd pixbi-api-checkout
        - cd pixbi-api-checkout
  - putty:
      layout: e7d5,238x59,0,0[238x42,0,0,0,238x16,0,43{118x16,0,43,2,119x16,119,43,3}]
      panes:
